<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
      	<link rel="stylesheet" type="text/css" href="styles.css">
      	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>

    	<div class="gnavbar container-fluid">
    		<div class="row justify-content-end">
    			<div class="col-auto d-flex mr-auto">
    				<img src="img/logo.png" style="height: 30px;">
    			</div>
    			<div class="col-auto">
			    	<a href="index.html">Search</a>
			    </div>
			  	<div class="col-auto">
			  		<a href="googleimage.html">Images</a>
			    </div>
			</div>
		</div>

    	<div class="container-fluid" style="margin-top: 30px;margin-left: 30px;">

    		<div class="row">
				<div class="col-12">
					<p style="color:#d93f35;">Advanced Search</p>
				</div>
			</div>

			<form action="https://google.com/search" style="margin-top: 20px;">

				<div class="row area">
					<div class="col-lg-2 col-auto">
						<p>All this words:</p>
					</div>
				    <div class="col-lg-4 col-auto">			 
				        <input type="text" name="as_q" class="form-control" action="https://google.com/search" placeholder="">
			        </div>
			    </div>
			    <div class="row area">
					<div class="col-lg-2 col-auto">
						<p>this exact word or phrase:</p>
					</div>
				    <div class="col-lg-4 col-auto">			 
				        <input type="text" name="as_epq" class="form-control" action="https://google.com/search" placeholder="">
			        </div>
			    </div>
			    <div class="row area">
					<div class="col-lg-2 col-auto">
						<p>any of these words:</p>
					</div>
				    <div class="col-lg-4 col-auto">			 
				        <input type="text" name="as_oq" class="form-control" action="https://google.com/search" placeholder="">
			        </div>
			    </div>
			    <div class="row area">
					<div class="col-lg-2 col-auto">
						<p>none of these words:</p>
					</div>
				    <div class="col-lg-4 col-auto">			 
				        <input type="text" name="as_eq" class="form-control" action="https://google.com/search" placeholder="">
			        </div>
			    </div>

			    <div class="row area">
				    <div class="col-12">	
			       		<input type="submit" class="btn" style="background-color: #4c8ffb; color: white;"value="Google Search">
			       	</div>
		  	    </div>
		  	</form>
	    </div>
    </body>
</html>
