<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
      	<link rel="stylesheet" type="text/css" href="styles.css">
      	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>

    	<div class="gnavbar container-fluid">
    		<div class="row justify-content-end">
    			<div class="col-auto">
			    	<a href="googleimage.html">Images</a>
			    </div>
			  	<div class="col-auto">
			  		<a href="googleadvanced.html">Advanced</a>
			    </div>
			</div>
		</div>

    	<div class="queryform container-fluid">
    		<div class="row justify-content-md-center">
    			<div class="col-lg-12 d-flex justify-content-center">
			    	<img style="height:88px; padding-right: 5px; padding-top: 5px;" src="img/logo.png">
			    </div>
			</div>
			<form action="https://google.com/search">
				<div class="row justify-content-md-center">
				    <div class="searchbar col-lg-5 d-flex justify-content-center">			 
				        <input type="text" name="q" class="form-control" style="border-radius: 25px; padding-left: 25px;" action="https://google.com/search" placeholder="">
			        </div>
			    </div>
			    <div class="row justify-content-md-center" style="margin-top: 15px;">
				    <div class="searchbar col-lg-1 col-sm-12 d-flex justify-content-center" style="margin: 10px;">	
			       		<input type="submit" class="btn" style="background-color: #f4f4f4; color: #5f6368;"value="Google Search">
			       	</div>
				    <div class="searchbar col-lg-1 col-sm-12 d-flex justify-content-center" style="margin: 10px;">	
			       		<input type="submit" class="btn" name = "btnI" style="background-color: #f4f4f4; color: #5f6368;" value="I'm feeling lucky">
			       	</div>
		  	    </div>
		  	</form>
	    </div>
    </body>
</html>
